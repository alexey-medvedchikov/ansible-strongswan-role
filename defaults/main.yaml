strongswan_secrets: []
strongswan_logging: |-
  charon {

      # Section to define file loggers, see LOGGER CONFIGURATION in
      # strongswan.conf(5).
      filelog {

          # <filename> is the full path to the log file.
          # <filename> {

              # Loglevel for a specific subsystem.
              # <subsystem> = <default>

              # If this option is enabled log entries are appended to the existing
              # file.
              # append = yes

              # Default loglevel.
              # default = 1

              # Enabling this option disables block buffering and enables line
              # buffering.
              # flush_line = no

              # Prefix each log entry with the connection name and a unique
              # numerical identifier for each IKE_SA.
              # ike_name = no

              # Adds the milliseconds within the current second after the
              # timestamp (separated by a dot, so time_format should end with %S
              # or %T).
              # time_add_ms = no

              # Prefix each log entry with a timestamp. The option accepts a
              # format string as passed to strftime(3).
              # time_format =

          # }

      }

      # Section to define syslog loggers, see LOGGER CONFIGURATION in
      # strongswan.conf(5).
      syslog {

          # Identifier for use with openlog(3).
          # identifier =

          # <facility> is one of the supported syslog facilities, see LOGGER
          # CONFIGURATION in strongswan.conf(5).
          # <facility> {

              # Loglevel for a specific subsystem.
              # <subsystem> = <default>

              # Default loglevel.
              # default = 1

              # Prefix each log entry with the connection name and a unique
              # numerical identifier for each IKE_SA.
              # ike_name = no

          # }

      }

  }

strongswan_connections: {}
strongswan_config: |-
  charondebug="dmn 2, mgr 2, ike 2, chd 2, job 2, cfg 2, knl 2, net 2, asn 2, enc 2, lib 2, esp 2, tls 2, tnc 2, imc 2, imv 2, pts 2"
